<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        header {
            background-color: rgb(139, 254, 156);
        }

        .custom-table {
            background-color: rgb(238, 196, 178);
        }

        @media (max-width: 767px) {
            .btn-custom-size {
                font-size: 12px;
                padding: 5px 10px;
            }
        }
    </style>

</head>

<body class="text-dark">
    <div class="container-fluid">
        <header class="py-4 bg p-3 col-sm-6 col-md-12">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h1">Expense Tracker</h1>
                <button type="submit" class="btn btn-warning" id="rzrpayBtn" style="display:none" ;>Buy premium</button>
                <b>
                    <h5 id="h3" class="h5 float-end"></h5>
                </b>
                <button id="leaderboard" class="btn btn-success btn-custom-size" style=" display:none">show
                    leaderboard</button>
                <button id="downloadExpenses" class="btn btn-success btn-custom-size" style="display:none">Download
                    expenses</button>
            </div>
        </header>
        <div class="card">
            <form action="" method="post" class="card-body p-3 mt-2">
                <div class="mb-4">
                    <label for="expenseAmount" class="form-label">Expense Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">â‚¹</span>
                        <input class="form-control" type="number" name="expenseAmount" id="expenseAmount" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="expenseDescription">Expense Description</label>
                    <input class="form-control " type="text" name="expenseDescription" id="expenseDescription" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="expenseName">Expense Category</label>
                    <select name="expenseName" id="expenseName" class="form-select" required>
                        <option selected>Open this select menu</option>
                        <option value="food">Food</option>
                        <option value="fuel">Fuel</option>
                        <option value="travel">Travel</option>
                        <option value="other">Others</option>
                    </select>
                </div>
                <button class="btn btn-primary mb-4" type="submit">Add Expense</button>
            </form>
            <label for="dynamic_pages" class="form-label">Select number table data want to display</label>
            <select name="dynamic_pages" id="dyn_pages" class="form-select mb-4 col-sm-6 col-md-12">
                <option value="select">select the number of rows</option>
                <option value="5">5</option>
                <option value="8">8</option>
                <option value="12">12</option>
            </select>
        </div>
        <div>
            <div>
                <table class="table table-hover table-group-divider table-light">
                    <thead>
                        <tr>
                            <th>Expense Category</th>
                            <th>Expense Description</th>
                            <th>Expense Amount</th>
                            <th>Delete Expense</th>

                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Total</th>
                            <td></td>
                            <td id="totalAmount">0</td>
                            <td>
                            <td></td>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <p id="newTotal"></p>
        </div>
    </div>
    <hr>
    <table id="table2" class="table table-hover table-group-divider custom-table" style="display: none;">
        <h3 id="h4" class="h4 mb-2 mt-3"></h3>
        <thead>
            <tr>
                <th>Username</th>
                <th>Total Expense</th>
            </tr>
        </thead>
        <tbody id="tbody1">

        </tbody>
    </table>
    </div>
    </div>
    </div>
    <div id="paginationBtns"></div>
    <button class="btn btn-danger mt-3" id="logoutBtn">Log out</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="/public/js/expenses.js"></script>

</html>
