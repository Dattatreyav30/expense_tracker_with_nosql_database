<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Login page</title>
</head>
<style>
    body {
        background-image: url('https://png.pngtree.com/background/20210715/original/pngtree-flat-business-login-box-login-page-picture-image_1319176.jpg');
        background-size: cover;
    }

    .cardcolor {
        background-color: rgb(240, 240, 255);
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3 mx-auto card cardcolor text-center mt-5">
                <form action="" method="post" class="card-body p-5">
                    <h1 class="text-center mb-3">Login</h1>
                    <div>
                        <img src="https://cdn-icons-png.flaticon.com/128/3293/3293466.png" alt="userImage"
                            class="w-25 mb-3">
                    </div>
                    <div class="form"></div>
                    <div class="mb-4">
                        <input type="text" name="email" id="email" class="form-control" required placeholder="email">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" id="password" class="form-control" required
                            placeholder="password">
                    </div>
                    <button class="btn btn-primary w-100 mb-3">Login</button>
                    <div class="text-start text-primary d-inline-block float-start ">
                        <a href="signup.html" ><b>New user? Create account</b></a>
                    </div>
                    <div class=" text-primary d-inline-block float-end">
                        <a href="email.html"><b>Forgot password</b></a>
                    </div>

                    <div id="div" class="text-danger text-start">

                    </div>
                </form>
            </div>
        </div> 
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script src="/public/js/login.js"></script>
</html>
