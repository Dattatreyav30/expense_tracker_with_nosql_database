<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Sign up</title>
</head>
<style>
    body {
        background-image: url('https://png.pngtree.com/background/20210714/original/pngtree-background-picture-of-boutique-exhibition-board-picture-image_1218774.jpg');
        background-size: cover;
    }

    .cardcolor {
        background-color: rgb(208, 238, 249);
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 mx-auto offset-3 text-center">
                <form action="" method="post" class="card p-3 cardcolor mt-5 w-100">
                    <div class="text-center">
                        <h1 class="h1">Sign up</h1>
                        <img src="https://cdn-icons-png.flaticon.com/128/3293/3293466.png" alt="userImage"
                            class="w-25 mb-3">
                    </div>
                    <div class="">
                        <input type="text" name="username" id="username" class="form-control mb-3" required
                            placeholder="username">
                    </div>
                    <div>
                        <input type="text" name="email" id="email" class="form-control mb-3" required
                            placeholder="email">
                    </div>
                    <div>
                        <input type="password" name="password" id="password" class="form-control mb-3" required
                            placeholder="password">
                    </div>
                    <button class="btn btn-primary mb-3">Sign up</button>
                    <div class="text-center text-primary">
                        <a href="login.html"><b>Existing user? Login</b></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script src="/public/js/signup.js"></script>
</html>
